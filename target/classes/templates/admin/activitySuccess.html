<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-活动发布成功</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.8rem;
            color: #4CAF50; /* 成功颜色 */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .view-link {
            margin-top: 1rem;
        }
        .view-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .view-link a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>活动发布成功！</h1>
    <p>您的活动已成功发布。</p>

    <!-- 返回到发布活动页面的按钮 -->
    <button onclick="window.location.href='/publishActivity'">返回发布活动页面</button>


</div>
</body>
</html>
